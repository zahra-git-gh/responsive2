<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel responsive</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="carousel.css">
</head>

<body>
    <!-- Main container -->
    <div class="w-100 grid">
        <!-- Carousel Element -->
        <div id="carouselExample" class="carousel slide">
            <!-- Carousel Inner Wrapper -->
            <div class="carousel-inner">
                <!-- First Carousel Item (active) -->
                <div class="carousel-item active">
                    <!-- Image -->
                    <img src="https://fakeimg.pl/1920x1080/" class="d-block w-100" alt="...">
                    <!-- Caption -->
                    <div class="carousel-caption position-absolute top-50 translate-middle-y">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <h1 class="text-dark display-3 text-start">Lorem ipsum dolor sit</h1>
                                    <p class="text-dark lead text-start">Lorem ipsum dolor sit amet consectetur,
                                        adipisicing elit. Corporis, suscipit.</p>
                                    <div class="col-2 mt-3 mb-5 text-start"><a href=""
                                            class="btn btn-primary py-3 px-5">lorem</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Second Carousel Item (note: removed active class) -->
                <div class="carousel-item">
                    <img src="https://fakeimg.pl/1920x1080/" class="d-block w-100" alt="...">
                    <!-- Caption -->
                    <div class="carousel-caption position-absolute top-50 translate-middle-y">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <h1 class="text-dark display-3 text-start">Lorem ipsum dolor sit</h1>
                                    <p class="text-dark lead text-start">Lorem ipsum dolor sit amet consectetur,
                                        adipisicing elit. Corporis, suscipit.</p>
                                    <div class="col-2 mt-3 mb-5 text-start"><a href=""
                                            class="btn btn-primary py-3 px-5">lorem</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Previous Button -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-primary rounded-circle" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <!-- Next Button -->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-primary rounded-circle" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
